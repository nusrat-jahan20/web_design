<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="../image/beauty3.jpg" alt="girl">
    <img class="blur" src="../image/beauty3.jpg" alt="girl">
    <img class="brightness" src="../image/beauty3.jpg" alt="girl">
    <img class="contrast" src="../image/beauty3.jpg" alt="girl">
    <img class="grayscale" src="../image/beauty3.jpg" alt="girl">
    <img class="invert" src="../image/beauty3.jpg" alt="girl">
    <img class="opacity" src="../image/beauty3.jpg" alt="girl">
    <img class="saturate" src="../image/beauty3.jpg" alt="girl">
    <img class="sepia" src="../image/beauty3.jpg" alt="girl">
    <img class="drop-shadow" src="../image/beauty3.jpg" alt="girl">
</body>
</html>
