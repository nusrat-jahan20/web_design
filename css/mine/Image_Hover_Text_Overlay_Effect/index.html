<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Hover Text Overlay Effect</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="overlay">

            <div class="image">
                <img class="image__img" src="image/bricks.jpg" alt="bricks">
                <div class="image__overlay">
                    <div class="image__title">Bricks</div>
                    <p class="image__description">Here we have a brick wall...</p>
                </div>
            </div>

            <div class="image">
                <img class="image__img" src="image/coffee.jpg" alt="coffee">
                <div class="image__overlay image__overlay__blur">
                    <div class="image__title">Coffee</div>
                    <p class="image__description">..and some coffee.</p>
                </div>
            </div>

            <div class="image">
                <img class="image__img" src="image/road.jpg" alt="road">
                <div class="image__overlay image__overlay__primary">
                    <div class="image__title">Road</div>
                    <p class="image__description">As well as road!</p>
                </div>
            </div>

        </div>
        
    </body>
</html>
