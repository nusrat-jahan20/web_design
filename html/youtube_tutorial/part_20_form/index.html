<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="#" method="POST">
        <fieldset>
            <legend>Contact Us</legend>
            First Name <br>
            <input type="text" placeholder="Enter your first name"><br><br>
            Last Name <br>
            <input type="text" placeholder="Enter your last name"><br><br>
            Age <br>
            <input type="text" placeholder="Enter your age"><br><br>
            Email <br>
            <input type="email" placeholder="Enter your email address"><br><br>
            Father Name <br>
            <input type="text" placeholder="Enter your father's name"><br><br>
            Mother Name <br>
            <input type="text" placeholder="Enter your mother's name"><br><br>
            Permanent Address <br>
            <input type="text" placeholder="Enter permanent address"><br><br>
            Present Address <br>
            <input type="text" placeholder="Enter present address"><br><br>
            Gender <br>
            <input type="radio" name="hghj">Male
            <input type="radio" name="hghj">Female
            <input type="radio" name="hghj">Others <br><br>
            Contact Number <br>
            <input type="text" placeholder="01*********"><br><br>
            <input type="submit" value="send">
        </fieldset>
    </form>
</body>

</html>
