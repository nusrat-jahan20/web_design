<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <form action="#" method="POST">
        <label for="nam">Name</label>
        <input id="nam" type="text" required> <br><br>
        Date of birth
        <input type="date"> <br><br>
        <label for="mail">Email</label>
        <input id="mail" type="email" required> <br><br>
        Your website URL
        <input type="url"> <br><br>
        <input type="checkbox">I'm a front end web devloper <br>
        <input type="checkbox">I'm a back end web devloper <br><br>
        <input type="file"> <br> <br>
        <input type="color"> <br><br>
        <input type="range"><br><br>
        <input type="number"> <br> <br>
        <input type="reset"><br><br>
        <input type="submit" value="Send">
        <button type="submit">Login</button>
    </form>
</body>
</html>
