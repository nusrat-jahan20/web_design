<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Element</title>
</head>
<body>
    <h4>Choose your favourite car brand:</h4>
    <select>
        <option value="BMW">BMW</option>
        <option value="Volvo">Volvo</option>
        <option value="Toyota">Toyota</option>
        <option value="Audi">Audi</option>
        <option value="Fiat">Fiat</option>
        <option value="Saab">Saab</option>
    </select> <br><br>
    <h4>Choose your favourite food:</h4>
    <select multiple size="2">
        <option value="Pizza">Pizza</option>
        <option value="Fuchka">Fuchka</option>
        <option value="Chicken fry">Chicken fry</option>
        <option value="Cake">Cake</option>
        <option value="Chocolate">Chocolate</option>
        <option value="Biscut">Biscut</option>
    </select> <br><br>
    <h4>Write Massage:</h4>
    <textarea cols="60" rows="10" placeholder="Enter your massage here"></textarea>
</body>
</html>
